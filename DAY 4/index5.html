<!DOCTYPE html>
<html lang="en">
    <body>
        <!-- 비어있는 div 생성 -->
        <div id="root"></div>
    </body>
    <!-- <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
       

        function Btn({ text, fontSize = 12 }){   //props에 기본값 적용하기 fontSize = 14
            console.log(text, "was rendered");
            return (
                <button
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize,
                    }}
                >{ text }
                </button>
            )
        }
        //props의 type 설정하기
        //만약, 이 컴포넌트가 이 두 prop들만을 정확히 갖고
        //render 될 것이라는 걸 확실히 하고 싶다면 isRequired
        //사용하는 이유 : 사람들은 때때로 실수를 한다.
        //일부 props를 넣는 걸 깜빡한다던가. 그리고 prop이 중요한 순간인데 넣지 않거나
        //아니면 잘못된 타입을 전달할 수도 있다.
        //예를 들면, number을 보내야할 때 string을 보낼 수도 있다.
        //하지만, React는 어떤 에러도 우리에게 보여주지 않는다. 왜냐하면 그것은 유효한 코드이기에
        //문제는 우리 컴포넌트가 괜찮지 않을 것이라는 거다.
        //그래서 이러한 걸 방지하기 위해서는, 또는 최소한 경고문이라도 받아내기 위해서 PropTypes 라는 걸 설치했다.
        //해당 함수가 어떤 props를 받는지 검사하는 게 가능하게끔 도와준다는 것이다.
        Btn.propTypes = {
            text: PropTypes.string.isRequired,  //Btn의 text는 string을 받아야 하며 그건 필수적이야 한다는 것를 검사한다. 만약 text prop이 없는 Btn을 렌더링하려고 한다면 에러를 발생시킨다.
            fontSize: PropTypes.number,         //Btn의 fontSize prop이 number 만을 받아낼 거라는 것.
        }
        function App() {
            return (
                <div>
                    <Btn text="Save Changes" fontSize={18}/>
                    <Btn text="Continue" />
                </div>
            ) 
        };
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
